{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container py-5">
  <h1 class="text-center mb-3">Raleigh 919 Legends Shop</h1>
  <h2 class="text-center text-muter mb-5">2025-26 Gear & Apparel</h2>
  <div class="row">
    {% for item in object_list %}
    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{item.item_name}}</h5>
          <img
            src="{{ item.item_image.url }}"
            class="img-fluid mb-2"
            alt="{{ item.item_name }}"
          />
          <p class="card-text">{{item.item_description}}</p>
          <p class="card-text font-weight-bold">${{item.item_price}}</p>
        </div>
      </div>
    </div>
    {%empty%}
    <div class="col-12">
      <p class="text-muted">No items available at the moment.</p>
    </div>
    {% endfor%}
  </div>
</div>
{% endblock content %}
