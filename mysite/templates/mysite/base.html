{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}" />

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <title>919 Legends</title>
  </head>
  <body>
    <!-- NAVBAR -->
    {% block navbar %}
    <section id="navbar">
      <div class="navbar navbar-expand-lg fixed-top fa-angle-down">
        <div class="collapse navbar-collapse" id="navigation-bar">
          <ul class="navbar-nav ml-auto nav-tabs">
            <li class="nav-item">
              <a href="#" class="nav-link"
                ><i class="fa-solid fa-house-chimney-crack"></i
              ></a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">Login</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">Logout</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">Signup</a>
            </li>
          </ul>
        </div>
      </div>
    </section>

    {% endblock navbar %} {% block content %} {% endblock content%}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
